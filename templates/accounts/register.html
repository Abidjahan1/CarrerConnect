{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group"><input name="username" class="form-control" placeholder="Username"></div>
        <div class="form-group"><input name="email" class="form-control" placeholder="Email"></div>
        <div class="form-group"><input type="password" name="password" class="form-control" placeholder="Password"></div>
        <div class="form-group"><input type="password" name="confirm" class="form-control" placeholder="Confirm Password"></div>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
